<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do list</h1>
        </header>
        <div class="sidebar">
            <button id="btn-new-project">+</button>
        </div>
        <div class="tasks">
            <h2 id="activeProjectName"></h2>
        </div>
    </div>
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h2>Create Project</h2>
            <input id="modal-project-name" type="text" placeholder="Project name" required />
            
            <div class="modal-btns">
            <button id="modal-confirm">Create</button>
            <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
